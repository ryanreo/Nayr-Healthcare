<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Nayr Healthcare</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Doctor!</h1>
        
        <h2>Incoming Messages</h2>
        <div id="messages">
            <!-- Messages will be displayed here -->
        </div>

        <h2>Send Prescription to Pharmacist</h2>
        <form id="prescriptionForm" action="/send-prescription" method="POST">
            <textarea name="prescription" placeholder="Enter prescription" required></textarea>
            <button type="submit">Send Prescription</button>
        </form>

        <a href="/hospital-database">View Hospital Database</a>
        <a href="/">Logout</a>
    </div>

    <script src="/js/doctor-dashboard.js"></script>
</body>
</html>
