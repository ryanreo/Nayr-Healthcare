<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nayr Healthcare</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        
        
        
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
          margin: 0;
          font-family: 'Arial', sans-serif;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #1565c0;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #546e7a;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        a.btn {
            background-color: #2196f3;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(33, 150, 243, 0.3);
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nayr Healthcare</h1>
        <p>Your trusted partner in health and wellness.</p>
        <div class="buttons">
            <a href="/login" class="btn">Login</a>
            <a href="/signup" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
